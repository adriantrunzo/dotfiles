- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.config/kitty/dracula.conf: kitty/dracula.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/zsh/fzf-tab: zsh/fzf-tab
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.vim/pack/adriantrunzo/start:
      create: true
      path: vim/plugins
    ~/.vim/vimrc: vim/vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.zshrc: zsh/.zshrc

- create:
    ~/.vim/backup:
    ~/.vim/swap:
    ~/.vim/undo:

